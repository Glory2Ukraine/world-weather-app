<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/b43891814d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@700&family=Roboto+Slab:wght@700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto+Serif:wght@700&family=Roboto+Slab:wght@700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <link rel="stylesheet" href="src/styles.css" />
    <div class="container">
      <div class="weather-app">
        <form id="search-city">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <div class="city" id="city"></div>
            <div class="conditions" id="conditions"></div>
          </div>
          <div class="col-6">
            <div class="day-and-time" id="current-date"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <img src="" class="today-icon" id="icon" />
            <span class="today-temperature" id="temperature"></span
            ><span class="units"> Â°C </span>
          </div>
          <div class="col-4">
            <ul class="specifications">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="weekly-weather-forecast" id="forecast"></div>
      </div>
      <small>
        <a
          href="https://github.com/Glory2Ukraine/world-weather-app"
          target="_blanc"
          rel="noreferrer"
          >Open-source code</a
        >
        by Yuliia Vorobiova
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
