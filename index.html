<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/b43891814d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@700&family=Roboto+Slab:wght@700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto+Serif:wght@700&family=Roboto+Slab:wght@700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <link rel="stylesheet" href="src/styles.css" />
    <div class="container">
      <div class="weather-app">
        <form id="search-city">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <div class="city-and-country" id="city"></div>
            <div class="conditions" id="conditions"></div>
          </div>

          <div class="col-6">
            <div class="day-and-time" id="current-date">Sunday 16:00</div>
          </div>
        </div>

        <div class="row">
          <div class="col-9">
            <img class="today-icon" id="today-icon" src="images/partly-cloudy.png" width="80"></img>
            <span class="today-temperature" id="temperature"></span
            ><span class="units"
              ><a class="celsius" id="units-celsius" href="#"> °C</a> |
              <a class="fahrenheit" id="units-fahrenheit" href="#">°F</a>
            </span>
          </div>
          <div class="col-3">
            <ul class="specifications">
              <li><span id="precipitation">Precipitation</span></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="weekdays">
          <div class="row">
            <div class="col-2">Mon</div>
            <div class="col-2">Tue</div>
            <div class="col-2">Wed</div>
            <div class="col-2">Thu</div>
            <div class="col-2">Fri</div>
            <div class="col-2">Sat</div>
          </div>
        </div>
        <div class="weather-icons">
          <div class="row">
            <div class="col-2">
              <img src="images/stormy-sunny.png" width="50"></img>
            </div>
            <div class="col-2">
              <img src="images/windy.png" width="50"></img>
            </div>
            <div class="col-2">
              <img src="images/rainy-stormy.png" width="50"></img>
            </div>
            <div class="col-2">
              <img src="images/stormy-sunny.png" width="50"></img>
            </div>
            <div class="col-2">
              <img src="images/partly-cloudy.png" width="50"></img>
            </div>
            <div class="col-2">
              <img src="images/sunny.png" width="50"></img>
            </div>
          </div>
        </div>
        <br />
        <div class="weekdays-temperature">
          <div class="row">
            <div class="col-2">11°C</div>
            <div class="col-2">10°C</div>
            <div class="col-2">10°C</div>
            <div class="col-2">12°C</div>
            <div class="col-2">12°C</div>
            <div class="col-2">13°C</div>
          </div>
        </div>
        <div class="weeknights-temperature">
          <div class="row">
            <div class="col-2">18°C</div>
            <div class="col-2">15°C</div>
            <div class="col-2">13°C</div>
            <div class="col-2">17°C</div>
            <div class="col-2">18°C</div>
            <div class="col-2">21°C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
